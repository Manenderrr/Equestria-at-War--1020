 pancusism: "Панцушизм"
 pancusism_desc: "Изначально отколовшись от сталлионизма, панцушизм (иногда революционный социализм) продвигает более умеренные идеи, отрицая возможность построения бесклассового общества и необходимость уничтожения капиталистических режимов. Для этой идеологии характерны развитие демократических институтов и смешанная экономика при расширении прав профсоюзов, что роднит идеологию с синдикализмом. Панцушисты считают, что капитализм не ущербен сам по себе, а эксплуатация рабочих является результатом деятельности эгоистичной элиты, которая характерна для любого общества. Сотрудничая с гармонистами и капиталистическими демократами панцушисты стремятся бороться в основном с автократическими режимами, за что подвергается регулярной критике ортодоксальных левых; Для неосталлионистов революционные социалисты, как и все остальные — социал-империалисты и реакционеры.\nКак и следует из названия, идеология заложена третьим генсеком Сталлионграда Василием Панцушенко, хотя на идеологию влияли идеи в том числе Новы Свирл, Генриха Редтейла, Арктик Лили и даже Селестии."
 
 democratic_socialism: "Демократический социализм"
 democratic_socialism_desc: "Демократический социализм — идеология, сочетающая социалистические и демократические идеи. Хотя демократические социалисты нередко симпатизируют революционным движениям, это в основном реформистская идеология."
 social_democracy: "Социал-демократия"
 social_democracy_desc: "Социал-демократия отходит от традиционных социалистических идей и стремится к сохранению рыночной экономики, однако даёт государству право ограничивать капиталистическую деятельность для благополучия граждан. Изначально революционная идеология, но в результате поляризации мира социал-демократы стали придерживаться миролюбивой внешней политики и проводить осторожные реформы."
 
 
 fascism: "Фашизм"
 fascism_desc: "Фашизм — ультранационалистическая, тоталитарная, милитаристическая и корпоративистская идеология, заявляющая, что буржуазия должна работать на благо нации государства, которая утверждается превосходящей остальные. Хотя после усиления левых в 1010-х годах фашистам пришлось отказаться от присущей ему крайне агрессивной внешней политики, фашизм — всё ещё экстремисткое движение, использующие для захвата и укрепления власти любые методы."


