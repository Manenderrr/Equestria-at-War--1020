l_russian:
 CRISIS_IN_THE_SOCIET_PALACE_NAME: "Кризис в Дворце Советов"
 CRISIS_IN_THE_SOCIET_PALACE_DESC: "На Эквусе в Сталлионграде Василий готовится уйти в отставку, против Селестии готовится заговор, а в Северной Чейнджлингии временное правительство еле справляется с мафией и боевиками. "
 STG_CRISIS_IN_THE_SOCIET_PALACE_DESC: "После победы в Великой войне Сталлионград окончательно закрепил свой статус мировой державы, способной противостоять Эквестрии.\nВ 1015 году Селестия подписала указ о введении полной экономической блокады Социалистического Союза, что вкупе с фактом обладания обоими сторонами огромными запасами атомного оружия привело к первой Холодной войне.\nК 1019 году Сталлионград обладает первым в мире ВВП на душу населения, но болезнь генсека вынуждает его готовиться уйти в отставку..."
 OTHER_CRISIS_IN_THE_SOCIET_PALACE_DESC: "Выбрать любое другое государство на карте. Крайне не рекомендуется, так как только представленные на экране выбора страны сейчас имеют контент."