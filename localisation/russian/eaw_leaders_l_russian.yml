ECN_GOLDEN_DESC:0 "§YДата рождения§!: 29.04.991\n§YПолное имя§!: Гресс Калидсай Мафрикс\n\n§YБиография§!:\nГресс "Голден Маффин" Мафрикс родился во Враксе в семье офицера танковой разведроты и лётчицы-испытательницы. С ранних лет Гресс проявлял скептицизм и добродушность, не свойственные для чейнджлингов тех времён. Учился хорошо, но со сверстниками общался редко, не понимая их обожание королевы и ненависть к пони. По достижении 18 лет был призван в артиллерийский батальон радистом, где случайно смог перехватить правительственные переговоры. Это окончательно развеяло сомнение чейнджлинга о правдивости того, что ему всю жизнь говорили о государстве и том, что оно делает. Это произошло далеко от остального отряда, и никто об этом не узнал.\n\nВ сентябре 1010 Гресс смог проникнуть в эквестрийские силы на фронте и саботировать почти всю артиллерию на поле боя, за что был повышен до ефрейтора.\n\nКогда в 1011-м почти все агенты VOPS были захвачены в плен, Гресса перевели в агенство, что дало чейнджлингу возможность увидеть другие государства и народы, живущие в них.\n\nЕго отправили непосредственно в Кантерлот, где тот скрывался под именем Голден Маффин, которое впоследствии стало известнее его настоящего имени.\n\nТам он увидел всё ту же слепую веру правителю, что и на родине, и решил попытаться освободить пони от правления вечной Селестии. После того, как кучка анархистов под его командованием чуть не прикончила другого шпиона VOPS, приняв его за эквестрийского министра внутренних дел, его спешно перевели в республиканский Сталлионград, надеясь, что он спокойнее отнесётся к местной власти, а также принесет хоть какие-то разведданные о этой стране, так как в ней было очень мало агентов. Здесь он познакомился с идеями социализма и демократии, в которых он увидел решение проблемы неразумности простых чейнджлингов. Благодаря сообразительности, упорству и ненависти к контрреволюционным элементам он быстро продвинулся по служебной лестнице СПС и был назначен заместителем директора Сталлионградского тракторного завода. Некоторое время спустя Василий Панцушенко вызвал его, чтобы обсудить недостаток алюминия. В этот момент Гресс раскрылся, и, после суматохи в Дворце Советов, во время который его чуть не застрелили, Гресс был переведён в КГБ.\n\nС тех пор Голден работал двойным агентом, пока в 1012 году к Кризалис не попали в копыта списки агентов комитета.\n\nТак как чейнджлинги отлично опознавали маскирующихся сородичей, Гресс стал бесполезен как шпион, да и он сам устал постоянно врать и идти в разрез с собственными убеждениями, в результате чего чейнджлинга выписали из КГБ и отпустили на все четыре стороны.\n\nГолден устроился в Коньзаньский НИИ Ракетостроения, где, совместно с Артёмом Микоенко, разработал первый в мире полноценный реактивный двигатель и участвовал в разработке первого боевого реактивного самолёта РИЭ в Петерсхувском Авиационном Конструкторском Бюро. На вручении наград работникам бюро Мафрикс выступал наравне со всеми инженерами в своем настоящем облике, что удивило публику, и, после того как кто-то нашел его биографию, работа Гресса в бюро превратилась в сенсацию.\n\nПосле поражения Кризалис Маффин снова приехал на родину и работал в Совете Восстановления Весаполиса, заработав в столице репутацию яростного сторонника демократии, противника пропаганды и благотворителя. На первых выборах мэра Весаполиса в 1015 году проголосовало всего 10 жителей, а почти каждый чейнджлинг в Весаполисе подписал петицию, согласно которой мэром должен быть назначен Гресс. Два года спустя, на первых выборах канцлера, проголосовало снова смехотворное число граждан, а большинство вышло на улицы с митингами, требуя назначения Маффина канцлером Восточной Чейнджлингии. С тех пор бывший шпион и авиаконструктор не по своей воле ведёт собратьев к тому, чтобы стать полноправной частью мирового сообщества."

