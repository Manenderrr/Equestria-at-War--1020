 #Ideas
 WCN_idea_last_stronghold_of_harmonism: "Последний оплот гармонизма"
 WCN_idea_last_stronghold_of_harmonism_desc: "При формировании Западной Чейнджлингии, Селестия настояла на том, чтобы государство отдали под её контроль. Олигархии не было дела до всего, что не отнимало у них власть и деньги, так что требование аликорна была выполнено. Таким образом разрушенное полулегитимное государство стало, наверное, самым счастливым местом во Фронте. Благодаря множеству \"дыр\" в бюрократических процессах в Восточную Чейнджлингию можно попасть практически из любого региона Эквестрии, чем активно пользуются эквестрийцы, у которых осталось достаточно воли для побега от реакционных диктатур, что обеспечивает относительно стабильный приток иммигрантов."