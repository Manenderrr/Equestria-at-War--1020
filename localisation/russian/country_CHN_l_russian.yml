CHN_idea_divided_nation_desc: "После поражения Чейнджлингии согласно Весаполисскому договору было создано две страны — Федеративная Социалистическая Республика Чейнджлингия, полунезависимое государство под влиянием Сталлионграда, и Свободные Ульи Чейнджлингов — демилитаризованного вассала Эквестрии, одного из немногих субьектов, подотчётных Селестии. Два года спустя на территории к северу от ФСРЧ были совместно введены войска и создано временное правительство под контролем полицейских. Несколько лет назад чейнджлинги вместе работали, служили в армии, торговали, и они по-прежнему не хотят вести войны друг против друга, как непосредственные, так и холодные."

